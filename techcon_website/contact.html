<body>
    <main>
        <section id="contact-info">
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
            <p>
                Follow us on:
                <a href="https://twitter.com/TechCon" target="_blank">Twitter</a> |
                <a href="https://linkedin.com/company/TechCon" target="_blank">LinkedIn</a>
            </p>
        </section>

        <section id="map">
            <h2>Our Location</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086439994586!2d-122.4194154846814!3d37.77492957975845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c1c1c1c1d%3A0x4a501367f076adff!2sSan%20Francisco%2C%20CA%2C%20USA!5e0!3m2!1sen!2s!4v1620000000000!5m2!1sen!2s"
                width="600"
                height="450"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                title="Conference Venue Location">
            </iframe>
        </section>

        <section id="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>

    </footer>
